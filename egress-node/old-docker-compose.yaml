services:
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - media-tree

  janus-streaming:
    build:
      context: ../janus-streaming
      dockerfile: Dockerfile
    container_name: janus-streaming
    ports:
      - "8088:8088" # HTTP API
      - "8188:8188" # WebSocket
      - "5002:5002/udp" # RTP Audio
      - "5004:5004/udp" # RTP Video
      - "20000-20100:20000-20100/udp" # WebRTC ICE
    volumes:
      - ../janus-streaming/config:/opt/janus/etc/janus:ro
    restart: unless-stopped
    environment:
      - JANUS_LOG_LEVEL=4
    networks:
      - media-tree

  egress-node:
    build:
      context: ..
      dockerfile: egress-node/Dockerfile
    container_name: egress-1
    ports:
      - "7071:7071"
    environment:
      - NODE_ID=egress-1
      - NODE_HOST=egress-1
      - API_PORT=7071
      - RTP_AUDIO_PORT=5002
      - RTP_VIDEO_PORT=5004
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JANUS_STREAMING_WS_URL=ws://janus-streaming:8188
      - WHEP_BASE_PATH=/whep
      - WHEP_TOKEN=verysecret
    depends_on:
      redis:
        condition: service_healthy
      janus-streaming:
        condition: service_started
    restart: unless-stopped
    networks:
      - media-tree

volumes:
  redis-data:

networks:
  media-tree:
    driver: bridge
