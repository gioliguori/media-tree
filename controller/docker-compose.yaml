services:
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - media-tree
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  controller:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: controller
    ports:
      - "8080:8080" 
    environment:
      SERVER_PORT: 8080
      DOCKER_NETWORK: media-tree
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ""
      REDIS_DB: 0
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - media-tree
    restart: unless-stopped

networks:
  media-tree:
    name: media-tree  
    driver: bridge