<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Tree - Sessions</title>
</head>

<body>
    <h1>Media Tree - Active Sessions</h1>

    <div class="tree-selector">
        <label for="treeId">Tree ID:</label>
        <input type="text" id="treeId" value="default-tree" placeholder="Enter tree ID">
        <button onclick="loadSessions()">Refresh</button>
    </div>

    <div id="error" class="error" style="display:none;"></div>
    <div id="loading" class="loading" style="display:none;">Loading sessions...</div>
    <div id="sessions"></div>

    <script>
        let currentTreeId = 'test-1';

        // Load sessions on page load
        window.onload = function () {
            loadSessions();
        };

        // Load sessions for current tree
        async function loadSessions() {
            const treeId = document.getElementById('treeId').value || 'test-1';
            currentTreeId = treeId;

            showLoading(true);
            hideError();

            try {
                const response = await fetch(`/api/sessions?treeId=${treeId}`);

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const sessions = await response.json();
                displaySessions(sessions);
            } catch (error) {
                showError(`Failed to load sessions: ${error.message}`);
                document.getElementById('sessions').innerHTML = '';
            } finally {
                showLoading(false);
            }
        }

        // Display sessions list
        function displaySessions(sessions) {
            const container = document.getElementById('sessions');

            if (!sessions || sessions.length === 0) {
                container.innerHTML = '<p class="info">No active sessions. Create a session first.</p>';
                return;
            }

            container.innerHTML = sessions.map(session => `
                <div class="session">
                    <div class="session-id">${session.sessionId}</div>
                    <div class="info">Tree: ${session.treeId}</div>
                    <div class="info">Injection: ${session.injectionNodeId}</div>
                    <div class="info">Status: ${session.active ? 'Active' : 'Inactive'}</div>
                    <button onclick="watchSession('${session.sessionId}')" ${!session.active ? 'disabled' : ''}>
                        Watch
                    </button>
                </div>
            `).join('');
        }

        // Watch session (provision viewer on-demand)
        async function watchSession(sessionId) {
            const button = event.target;
            button.disabled = true;
            button.textContent = 'Provisioning...';

            hideError();

            try {
                const response = await fetch(
                    `/api/sessions/${sessionId}/view?treeId=${currentTreeId}`
                );

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || `HTTP ${response.status}`);
                }

                const data = await response.json();

                console.log('Viewer provisioned:', data);
                console.log('Path:', data.path);
                console.log('Reused:', data.reused);

                // Redirect to WHEP endpoint
                window.location.href = data.whepEndpoint;

            } catch (error) {
                showError(`Failed to provision viewer: ${error.message}`);
                button.disabled = false;
                button.textContent = 'Watch';
            }
        }

        // Helper: Show loading
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        // Helper: Show error
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        // Helper: Hide error
        function hideError() {
            document.getElementById('error').style.display = 'none';
        }

        // Auto-refresh every 5 seconds
        setInterval(() => {
            if (!document.hidden) {
                loadSessions();
            }
        }, 5000);
    </script>
</body>
<style>
    body {
        font-family: monospace;
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        background: #f5f5f5;
    }

    h1 {
        color: #333;
    }

    .session {
        background: white;
        padding: 15px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 4px;
    }

    .session-id {
        font-size: 18px;
        font-weight: bold;
        color: #0066cc;
    }

    .info {
        color: #666;
        font-size: 14px;
        margin: 5px 0;
    }

    button {
        background: #28a745;
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 4px;
        font-size: 14px;
        margin-top: 10px;
    }

    button:hover {
        background: #218838;
    }

    button:disabled {
        background: #ccc;
        cursor: not-allowed;
    }

    .error {
        background: #f8d7da;
        color: #721c24;
        padding: 10px;
        border: 1px solid #f5c6cb;
        border-radius: 4px;
        margin: 10px 0;
    }

    .loading {
        text-align: center;
        padding: 20px;
        color: #666;
    }

    .tree-selector {
        margin-bottom: 20px;
    }

    select {
        padding: 8px;
        font-size: 14px;
        border: 1px solid #ddd;
        border-radius: 4px;
    }
</style>

</html>
