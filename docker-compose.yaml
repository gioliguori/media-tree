# Docker Compose per Media-Tree Controller
#
# USO:
#   1. Copia questo file nella directory del tuo progetto media-tree
#   2. Modifica PROJECT_PATH sotto
#   3. docker-compose up -d redis
#   4. docker-compose up controller
#
# NOTA: Il controller crea container "siblings" (non nested) montando il Docker socket.

services:
  # ==================== INFRASTRUTTURA ====================
  
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - media-tree

  # ==================== CONTROLLER ====================
  
  controller:
    build:
      context: ./controller
      dockerfile: Dockerfile
    container_name: media-tree-controller
    environment:
      # Override config da environment
      - REDIS_HOST=redis
      # Path del progetto sul HOST (non nel container!)
      # IMPORTANTE: Cambia questo path!
      - PROJECT_PATH=${PROJECT_PATH}
    volumes:
      # Docker socket - permette al controller di creare container
      - /var/run/docker.sock:/var/run/docker.sock
      # Config personalizzata (opzionale)
      # - ./controller/configs/config.yaml:/app/configs/config.yaml:ro
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - media-tree
    # Il controller Ã¨ interattivo (aspetta input per cleanup)
    # In produzione rimuovi stdin_open e tty
    stdin_open: true
    tty: true

networks:
  media-tree:
    driver: bridge
    name: media-tree